<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="imagem de celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="intagram-logo" alt="intagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="foto de prefil">
                </div>
                <a href="#" class="instagram-login">Continuar como gleisontinho</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gleisontinho</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="./img/apple-button.png" alt="botão da apple"></a>
                    <a href="#" class="app-download"><img src="./img/googleplay-button.png" alt="botão do google play"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
